[List of Host Names]
action.email = 1
action.email.to = jessica.wong@nordstrom.com
alert.digest_mode = True
alert.suppress = 0
alert.track = 0
auto_summarize.dispatch.earliest_time = -1d@h
cron_schedule = 0 */6 * * *
description = Returns a table of hosts within Splunk.
dispatch.earliest_time = -1h@h
dispatch.latest_time = now
enableSched = 1
search = index=_internal hostname source=/opt/splunk/var/log/splunk/metrics.log earliest=-5m@m latest=now | dedup hostname | rename hostname as host | table host

[First Index Times]
alert.digest_mode = True
alert.suppress = 0
alert.track = 0
auto_summarize.dispatch.earliest_time = -1d@h
cron_schedule = 0 0 * * *
description = Table of indices and their earliest index time of events.
enableSched = 1
search = index=* | chart min(_indextime) by index | rename min(_indextime) as Time | convert ctime(*Time)
